<div class= "background text-center">
    <!-- configuration of reactive from -->
    <form class= "form-singin animated fadeIn" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="register()">
        
        <img class="mb-4 img "src="assets/img/lion.jpeg" alt="logo"/>
        <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
        <label class="sr-only" for="inputEmail">Correo</label>
        <input type="email" class="form-control mb-2" id="inputEmail" placeholder= "Ingrese Correo" formControlName="email" 
                [class.is-invalid]="emailValidate" />

        <label class="sr-only" for="inputPassword">Contraseña</label>
        <input type="password" class="form-control mb-3" id="inputPassword" placeholder= "Ingrese Contraseña" formControlName="password"
                [class.is-invalid]="passwordValidate" />

        <label class="sr-only" for="inputPassword2">Confirme Contraseña</label>
        <input type="password" class="form-control mb-3" id="inputPassword2" placeholder= "Confirme Contraseña" formControlName="password2"
                [class.is-invalid]="password2Validate" />

        <button type="submit" class="btn btn-lg btn-primary btn-block mb-2" [disabled]="password2Validate" >Regístrate</button>
        <a [routerLink]="['/login']"> Tienes una cuenta ?</a>
        <p class="mt-4 mb-3 text-muted"> Clan Gabon V - 2020 </p>
    </form>
</div>
